<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vendas</title>

  <link rel="stylesheet" href="assets/css/photon.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <style type="text/css">
    a {
      text-decoration: none;
      color: #4285f4;
    }
    .nav-group-item .icon {
      color: wheat;
    }
    .nav-group-item:active, .nav-group-item.active {
      background-color: #4285f4;
    }
    .sidebar a {
      color: wheat;
    }
    .sidebar {
      background: #334;
      width: 23%;
    }
    .container {
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="window">
    <header class="toolbar toolbar-header"> 				<!--Titulo do programa no topo-->
      <h1 class="title">Loja Casa e Construção</h1>
      <div class="toolbar-actions">
      </div>
    </header>
    <div class="window-content">
      <div class="pane-group">
        <div class="pane-sm sidebar">
          <nav class="nav-group">
            <h5 class="nav-group-title"><big><b>Menu Principal</b></big></h5>
            <a href="vendas.html" class="nav-group-item active"><span class="icon icon-basket"></span> Vendas</a>
            <a href="produtos.html" class="nav-group-item"><span class="icon icon-tools"></span> Produtos</a>
            <a href="clientes.html" class="nav-group-item"><span class="icon icon-user-add"></span> Clientes</a>
          </nav>
        </div>
        <div class="pane">
          <table class="table table-striped">
            <thead>
            <tr>
              <th>Cliente</th>
              <th>Produto</th>
              <th>Preço Uni.</th>
              <th>Quantidade</th>
              <th>Total</th>
              <th>Opções</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="venda in vendas">
              <td>{{venda.cliente}}</td>
              <td>{{venda.produto}}</td>
              <td>{{venda.preco}}</td>
              <td>{{venda.qtd}}</td>
              <td>R$ {{venda.qtd*venda.preco}}</td>
              <td>
                <button class="btn btn-primary" @click="editSale(venda)">Editar</button>
                <button class="btn btn-warning" @click="deleteSale(venda.$loki)">Excluir</button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <footer class="toolbar toolbar-footer">			<!--Subtitulo  do programa em baixo-->
      <h1 class="title">Developer by Antony de Lara</h1>
      <button type="button" @click="createSale()" class="btn btn-primary-mini pull-left">Cadastro de Vendas</button>
      <button type="button" @click="endingSale()" class="btn btn-primary-mini pull-right">Finalizar Venda</button>
    </footer>
  </div>
  <div id="modal" v-if="openModal">
      <div class="wrap">
        <form action="" class="pane-body" id="cadastro-cliente">
          <h3 class="nivel-um" v-if="mode=='cadastro'">Pré-Venda</h3>
          <h3 class="nivel-um" v-if="mode=='edicao'">Pré-Venda - Edição</h3>
          <div class="form-group">
            <!-- <select>
              <option value="{{c.$loki}}"></option>
            </select> -->
            <select v-model="sale.cliente" class="form-control">
              <option value="{{c.nome}}" v-for="c in clientes">{{c.nome}}</option>
            </select>
          </div>
          <div class="form-group">
            <select v-model="sale.produto" class="form-control">
              <option value="{{p.nome}}" v-for="p in produtos">{{p.nome}}</option>
            </select>
          </div>
          <div class="form-group" v-if="mode=='edicao'">
            <input class="form-control"v-model="sale.preco" placeholder="Preço" type="text" />
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Quantidade" v-model="sale.qtd"/>
          </div>
          <button class="btn btn-positive" @click="saleStoreOrUpdate">Salvar
          </button>
          <button class="btn btn-negative">Cancelar</button>
        </form>
      </div>
  </div>
</body>
<script type="text/javascript">
  var read = require('read-file-utf8')
  var loki = require('lokijs');
  var db = new loki('db.json')
  var data = read(__dirname+'/db.json');
  db.loadJSON(data);
  window.Vue = require('vue');
  //var vendas = db.addCollection('vendas');
  var vendas = db.getCollection('vendas');
  var clientes = db.getCollection('clientes');
  var produtos = db.getCollection('produtos');
  db.save()
  console.log(db);
  new Vue({
    el: 'body',
    mode: '',
    data: {
      openModal: false,
      vendas: [],
      clientes: [],
      produtos: [],
      sale: {
        cliente: '',
        produto: '' ,
        preco: 0,
        qtd: 1
      }
    },
    ready: function () {
      this.vendas = vendas.data;
      this.produtos = produtos.data;
      this.clientes = clientes.data;
    },
    methods: {
      editSale: function(sale){
        this.mode='edicao';
        this.openModal=true;
        this.sale=sale;
      },
      createSale: function(){
        this.mode="cadastro";
        this.openModal="true";
        this.sale={
          cliente: '',
          produto: '' ,
          preco: 0,
          qtd: 1
        }
      },
      deleteSale: function(id){
        vendas.remove(id);
        db.save();
        window.alert("Venda Excluida com Sucesso");
      },
      endingSale: function(id){
        if(typeof this.sale.$loki =='undefined'){
          window.alert("Nenhuma venda realizada!")
        }else{
          vendas.findAndRemove(id);
          db.save();
          window.alert("Venda Finalizada com Sucesso");
        }
      },
      saleStoreOrUpdate: function () {
        if(typeof this.sale.$loki != 'undefined'){
          vendas.update(this.sale);
        }else{
          //console.log(produtos.find({nome:this.sale.produto})[0].preco);
          this.sale.preco = produtos.find({nome:this.sale.produto})[0].preco;
          vendas.insert(this.sale);
        }
        db.save();
        this.openModal=false;
      }
    }
  })
</script>
</html>
